apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'uk.gov'
version = '0.1'

repositories.mavenCentral()
dependencies {
	compile gradleApi()
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
	repositories {
		maven {
			url '/srv/maven'
		}
	}
}

defaultTasks 'clean', 'publishToMavenLocal'

